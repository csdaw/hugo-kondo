{{ define "main" }}
{{ partial "header" . }}

<main>
  {{ .Content }}
  
  <div class="latest-posts">
    <h2>Latest posts</h2>
    <ul class="post-list">
      {{ range first 3 (where .Site.RegularPages "Section" "!=" "") }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <span class="date">{{ .Date.Format "2 January 2006" }}</span>
      </li>
      {{ end }}
      <li>
        <a href="/blog/" class="internal-link">All posts â†’</a>
      </li>
    </ul>
  </div>
</main>

{{ end }}
