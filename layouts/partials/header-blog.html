<header>
  <h1>{{ .Title }}</h1>
  <div class="blog-article-meta">
    <ul>
      {{ with .Params.author }}<li class="blog-author"><a href="/">{{ . }}</a></li>{{ end }}
      {{ if .Params.date }}<li><span class="blog-date">{{ $.Date.Format "2 January 2006" }}</span></li>{{ end }}
      {{ if .Site.Params.darkmodetoggle }}
        <li>
          <label for="dark-mode-toggle">
            <span class="toggle-bg">
              <span class="toggle-circle"></span>
            </span>
          </label>
        </li>
      {{ end }}
    </ul>
  </div>
</header>
